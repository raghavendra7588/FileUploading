<h3 class="mt-3" style="text-align: center;color:blue;">Brands Component</h3>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-2 col-sm-2 col-6 text-center">
      <button mat-raised-button class="mb-4" color="warn" (click)="goToSubCategoriesPage()">Previous
        Page</button>
    </div>
    <div class="col-md-2  col-sm-2 col-6">
      <button mat-raised-button class="mb-4" color="primary" (click)="goToCart()">Go To Cart</button>
    </div>
    <div class="col-md-6"></div>

  </div>
</div>

<div class="row my-3 ml-3 mr-3">
  <div class="col-md-4 col-sm-6 col-lg-4 col-12 mt-3" *ngFor="let brand of brandsData; let i = index">
    <div class="card" style="width:290px" style="cursor: pointer;" style="max-height: 350px;">
      <div class="row">
        <div class="col-md-6 col-sm-6 col-12">
          <img class="card-img-top" src="{{brand.imgurl}}" alt="Card image" style="width:100%;height: 150px;"
            (click)="brandsInformation(brand)">
        </div>
        <div class="col-md-6 col-sm-6 col-12 mt-2">
          <p class="card-title text-left"><span>{{brand.name}}</span></p>
          <p class="card-title text-left mt-4"><span>{{brand.brandname}}</span></p>
          <h4 class="card-title text-left">MRP :
            <!-- <span [id]="'mrp'+i">{{editIValue === i ? brand.productDetails[editedJValue].MRP :0}}</span> -->
            <span [id]="'mrp'+i">{{brand.productDetails[0].MRP}}</span>
          </h4>

          <h4 class="card-title text-left">Your Price :
            <!-- <span [id]="'finalPrice'+i">{{finalPrice}}</span> -->
            <span [id]="'finalPrice'+i">{{brand.productDetails[0].FinalPrice}}</span>
          
          </h4>

          <h4 class="card-title text-left">Discount :
            <span [id]="'discount'+i">{{brand.productDetails[0].Discount}}</span></h4>
          <!-- 
          <p class="card-title text-left">MRP : {{brand.MRP}}</p>
          <p class="card-title text-left">Your Price : {{brand.FinalPrice}}</p>
          <p class="card-title text-left">Discount : {{brand.FinalPrice}}</p> -->
        </div>
      </div>

     
      <div class="card-body">
        <mat-form-field style="width: 100%;">
          <mat-select placeholder="Select Varient" [(value)]="brand.productDetails[0].Unit">
            <mat-option *ngFor="let item of brand.productDetails; let j = index" [value]="item.Unit"
              (click)="selectedVarientFromList(brand,i,j)">
              {{item.Unit}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <!-- <div class="text-center mb-2">
          <button type="button" class="btn mr-2 btn-outline-warning" (click)="decrementQuantity(brand,i)"
            [id]="'decrement'+i" (focusout)="addProducts(brand,i,j)"
            [disabled]="availableQuantity=== 'True' || !(editIValue ===i)"><i class="fa fa-minus"></i></button>
          <input type="text" placeholder="Enter quantity" [(ngModel)]="brand.mappingid" [id]="'qunatity'+i"
            style="width:70px !important;" disabled>
          <button type="button" class="btn ml-2 btn-outline-success" (click)="incrementQuantity(brand,i)"
            [id]="'increment'+i" (focusout)="addProducts(brand,i,j)"
            [disabled]="availableQuantity=== 'True' || !(editIValue ===i)">
            <i class="fa fa-plus"></i></button>
        </div> -->


        <div class="text-center mb-2">
          <button type="button" class="btn mr-2 btn-outline-warning" (click)="decrementQuantity(brand,i)"
            [id]="'decrement'+i" (focusout)="addProducts(brand,i,j)"
            ><i class="fa fa-minus"></i></button>
          <input type="text" placeholder="Enter quantity" [(ngModel)]="brand.mappingid" [id]="'qunatity'+i"
            style="width:70px !important;" disabled>
          <button type="button" class="btn ml-2 btn-outline-success" (click)="incrementQuantity(brand,i)"
            [id]="'increment'+i" (focusout)="addProducts(brand,i,j)"
           >
            <i class="fa fa-plus"></i></button>
        </div>
      </div>

    </div>
  </div>
</div>


<div class="container-fluid">
  <div class="row">
    <div class="col-md-2 col-sm-2 col-6 text-center">
      <button mat-raised-button class="mb-4" color="warn" (click)="goToSubCategoriesPage()">Previous
        Page</button>
    </div>
    <div class="col-md-2  col-sm-2 col-6">
      <button mat-raised-button class="mb-4" color="primary" (click)="goToCart()">Go To Cart</button>
    </div>
    <div class="col-md-6"></div>

  </div>
</div>
