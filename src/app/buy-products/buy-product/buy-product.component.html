<div class="container-fluid border border-primary">

    <!-- categories -->

    <!-- <div class="row justify-content-center" *ngIf="isCategory === 'true' && isSubCategory === 'false'"> -->
        <div class="row justify-content-center" *ngIf="isCategory === 'true' ">
        <div class="col-md-4 col-sm-4 col-6 my-3 fixed-height-div" *ngFor="let category of categoryListData">
            <div class="card" style="width:290px" (click)="onCardClick(category)"
                style="cursor: pointer;border-radius: 15px">
                <img class="card-img-top" src="{{category.imageurl}}" alt="Card image"
                    style="width:100%;height: 150px;">
                <div class="card-body">
                    <p class="card-title text-center">{{category.name}}</p>
                </div>
            </div>
        </div>
    </div>


    <div class="row justify-content-center" *ngIf="isSubCategory === 'true'">
        <div class="col-md-4 col-sm-4 col-6 my-3 fixed-height-div" *ngFor="let subCategory of subCategoryListData">
            <div class="card" style="width:290px" (click)="onSubCategoryClick(subCategory)"
                style="cursor: pointer;border-radius: 15px">
                <img class="card-img-top" src="{{subCategory.imageurl}}" alt="Card image"
                    style="width:100%;height: 150px;">

                <div class="card-body">
                    <h4 class="card-title text-center">{{subCategory.name}}</h4>

                </div>
            </div>
        </div>
        <button mat-raised-button class="float-right mb-4" color="warn" (click)="goToCategoriesPage()">Previous
            Page</button>
    </div>


    <div class="row justify-content-center" *ngIf="isProductWise === 'true'">

        <div class="col-md-4 col-sm-4 col-6 my-3 fixed-height-div" *ngFor="let brand of productWisebrandsData">
            <div class="card" style="width:290px" style="cursor: pointer;border-radius: 15px">
                <img class="card-img-top" src="{{brand.imageurl}}" alt="Card image" style="width:100%;height: 150px;"
                    (click)="brandsInformation(brand)">

                <div class="card-body">
                    <h4 class="card-title text-center">{{brand.name}}</h4>

                </div>
            </div>
        </div>
        <button mat-raised-button color="warn" (click)="goToSubCategoriesPage()">Previous
            Page</button>
    </div>

</div>
