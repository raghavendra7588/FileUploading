<h3 class="mt-3" style="text-align: center;color:blue;">Categories</h3>
<div class="row my-3 ml-3 mr-3">
    <div class="col-md-3 col-sm-3 col-6 my-3" *ngFor="let category of categoryListData">
        <div class="card" style="width:290px" (click)="onCardClick(category)" style="cursor: pointer;border-radius: 15px">
            <img class="card-img-top" src="{{category.imageurl}}" alt="Card image"  style="width:100%;height: 150px;">
            
            <div class="card-body">
              <h4 class="card-title text-center">{{category.name}}</h4>
             
            </div>
          </div>
    </div>
</div>
