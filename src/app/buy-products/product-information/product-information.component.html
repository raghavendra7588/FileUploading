<div class="container mt-2">
    <div class="row">
        <div class="col-md-9"></div>
        <div class="col-md-3">
            <button mat-raised-button class="float-right mb-4" color="warn"
                (click)="goToProductWiseBrandPage()">Previous
                Page</button>
        </div>
    </div>
</div>

<div class="row justify-content-center mt-3">

    <div class="col-md-3 col-sm-6 col-6 col-lg-3" *ngFor="let brand of productInformation; let i = index">
        <div class="card my-2">
            <div class="row justify-content-center">
                <div class="col-md-12 col-sm-12 col-12 col-lg-6 text-center">
                    <img src="{{productInformation.imgurl}}" class="img-fluid" style="height: 120px;width: 100%;">
                    <!-- <p class="bg-success mt-2" style="color: white;">Rs {{discount}} OFF</p>
                    <p>{{productInformation.name}}</p>
                    <p>{{productInformation.brandname}}</p>
                    <p> MRP: {{mrp}}</p>
                    <p> Your Price: {{finalPrice}}</p> -->

                    <p class="bg-success mt-2" style="color: white;">Rs {{brand.productDetails[0].Discount}} OFF</p>
                    <!--  <p>{{productInformation.name}}</p>
                    <p>{{productInformation.brandname}}</p>-->
                    <p> MRP: {{brand.productDetails[0].MRP}}</p>
                    <p> Your Price: {{brand.productDetails[0].FinalPrice}}</p>

                </div>
            </div>

            <div class="row justify-content-center mb-2">
                <div class="col-md-12 col-sm-12 col-12 col-lg-6 text-center">
                    <mat-form-field style="width: 100%;">
                        <mat-select placeholder="Select Varient" [(value)]="brand.productDetails[0].Unit">
                            <mat-option *ngFor="let item of brand.productDetails; let j = index" [value]="item.Unit"
                                (click)="selectMeasurementUnit(item,j)">
                                {{item.Unit}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>

            </div>
            <div class="row justify-content-center mb-2">
                <div class="col-md-12 col-sm-12 col-12 col-lg-12 text-center">
                    <button type="button" class="btn p-2 btn-outline-warning" (click)="decrementQuantity(brand,i,j)"
                        id="decQuantity" (focusout)="addProducts()"><i class="fa fa-minus"></i></button>
                    <input type="text" placeholder="Quantity" [(ngModel)]="brand.mappingid" id="quantity"
                        style="width:70px !important;" disabled>

                    <button type="button" class="btn btn-outline-success p-2" id="incQuantity"
                        (click)="incrementQuantity(brand,i,j)" (focusout)="addProducts()">
                        <i class="fa fa-plus"></i></button>
                </div>
            </div>


        </div>
    </div>
</div>
