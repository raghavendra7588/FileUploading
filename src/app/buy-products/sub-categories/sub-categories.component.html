<h3 class="mt-3" style="text-align: center;color:blue;">Sub Categories Component</h3>
<div class="container">
  <div class="row">
    <div class="col-md-9"></div>
    <div class="col-md-3">
      <button mat-raised-button class="float-right mb-4" color="warn" (click)="goToCategoriesPage()">Previous
        Page</button>
    </div>
  </div>
</div>

<div class="row my-3 ml-3 mr-3">
  <div class="col-md-3 col-sm-3 col-6 my-3" *ngFor="let subCategory of subCategoryListData">
    <div class="card" style="width:290px" (click)="onCardClick(subCategory)"
      style="cursor: pointer;border-radius: 15px">
      <img class="card-img-top" src="{{subCategory.imageurl}}" alt="Card image" style="width:100%;height: 150px;">

      <div class="card-body">
        <h4 class="card-title text-center">{{subCategory.name}}</h4>

      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-9"></div>
    <div class="col-md-3">
      <button mat-raised-button class="float-right mb-4" color="warn" (click)="goToCategoriesPage()">Previous
        Page</button>
    </div>
  </div>
</div>
