<h3 class="mt-3" style="text-align: center;color:blue;">Sub Categories Component</h3>
<div class="container">
  <div class="row">
    <div class="col-md-9"></div>
    <div class="col-md-3">
      <button mat-raised-button class="float-right mb-4" color="warn" (click)="goToCategoriesPage()">Previous
        Page</button>
    </div>
  </div>
</div>

<div class="row my-3 ml-3 mr-3 mt-4">
  <div class="col-md-2 col-sm-6 col-6 my-3" style="height:250px !important;"
    *ngFor="let subCategory of subCategoryListData">
    <div class="card" style="width:290px;" (click)="onCardClick(subCategory)"
      style="cursor: pointer;border-radius: 15px;max-height: 270px;min-height: 270px;">
      <img class="card-img-top" src="{{subCategory.imageurl}}" alt="Card image" style="width:100%;height: 150px;">

      <div class="card-body">
        <p class="card-title text-center mt-4">{{subCategory.name}}</p>

      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-9"></div>
    <div class="col-md-3">
      <button mat-raised-button class="float-right mb-4" color="warn" (click)="goToCategoriesPage()">Previous
        Page</button>
    </div>
  </div>
</div>
