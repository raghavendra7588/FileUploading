<img src="/assets/images/gv.PNG" class="mx-auto d-block" height="80px" width="130px" />

<div class="container">
    <div class="row">
        <div class="col-md-12 mt-4">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <ng-container matColumnDef="ProductName">
                    <th mat-header-cell *matHeaderCellDef> ProductName </th>
                    <td mat-cell *matCellDef="let element"> {{element.ProductName}} </td>
                    <td mat-footer-cell *matFooterCellDef> </td>
                </ng-container>


                <ng-container matColumnDef="BrandName">
                    <th mat-header-cell *matHeaderCellDef> Brand </th>
                    <td mat-cell *matCellDef="let element"> {{element.BrandName}} </td>
                    <td mat-footer-cell *matFooterCellDef></td>
                </ng-container>

                <ng-container matColumnDef="Name">
                    <th mat-header-cell *matHeaderCellDef> Varient </th>
                    <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
                    <td mat-footer-cell *matFooterCellDef> </td>
                </ng-container>

                <ng-container matColumnDef="PurchaseQuantity">
                    <th mat-header-cell *matHeaderCellDef> Quantity </th>
                    <td mat-cell *matCellDef="let element"> {{element.PurchaseQuantity| number : '1.2-2'}} </td>
                    <td mat-footer-cell *matFooterCellDef> </td>
                </ng-container>

                <ng-container matColumnDef="Discount">
                    <th mat-header-cell *matHeaderCellDef> Discount </th>
                    <td mat-cell *matCellDef="let element"> {{element.Discount | number : '1.2-2' }} </td>
                    <td mat-footer-cell *matFooterCellDef></td>
                </ng-container>

                <ng-container matColumnDef="BuyingPrice">
                    <th mat-header-cell *matHeaderCellDef> MRP </th>
                    <td mat-cell *matCellDef="let element"> {{element.BuyingPrice | number : '1.2-2'}} </td>
                    <td mat-footer-cell *matFooterCellDef> </td>
                </ng-container>

                <ng-container matColumnDef="TotalPrice">
                    <th mat-header-cell *matHeaderCellDef> Total Price </th>
                    <td mat-cell *matCellDef="let element"> {{element.FinalPrice | number : '1.2-2'}} </td>
                    <td mat-footer-cell *matFooterCellDef> </td>
                </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
            </table>
        </div>
    </div>
</div>
