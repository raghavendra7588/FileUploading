<h3 class="mt-3" style="text-align: center;color:blue;">Job Work Outward Invoice</h3>

        </div>

        </div>

                <input matInput placeholder="Email" />
            </mat-form-field>
        </div>
    </div>


    <div class="row">
        <div class="col-md-3">
            <mat-form-field>
                <input matInput placeholder="Process" />
            </mat-form-field>
        </div>
        <div class="col-md-3">
            <mat-form-field>
                <input matInput placeholder="Date" />
            </mat-form-field>
        </div>
        <div class="col-md-3">
            <mat-form-field>
                <input matInput placeholder="JW Invoice No" />
            </mat-form-field>
        </div>
        <div class="col-md-3">
            <mat-form-field>
                <input matInput placeholder="REF_Date" />
            </mat-form-field>
        </div>
    </div>

    <div class="row">
        <div class="col-md-3">
            <mat-form-field>
                <input matInput placeholder="Agent" />
            </mat-form-field>
        </div>
        <div class="col-md-3">
            <mat-form-field>
                <input matInput placeholder="Tax" />
            </mat-form-field>
        </div>
        <div class="col-md-3">
            <mat-form-field>
                <input matInput placeholder="Payment Terms" />

        </div>
        <div class="col-md-3">
            <mat-form-field>
                <input matInput placeholder="Due Date" />
            </mat-form-field>
        </div>
    </div>
</div>
<mat-divider></mat-divider>

<div class="container my-3">
    <h3 class="font-weight-bold">Billing Address</h3>
    <div class="row">
        <div class="col-md-3">
            <mat-form-field>
                <mat-label>Remarks</mat-label>
                <textarea matInput placeholder="Ex. It makes me feel..."></textarea>
            </mat-form-field>
        </div>
        <div class="col-md-3 mt-3">
            <mat-form-field>
                <input matInput placeholder="GST No" />
            </mat-form-field>
        </div>
        <div class="col-md-3 mt-3">
            <mat-form-field>
                <input matInput placeholder="Contact Peson" />
            </mat-form-field>
        </div>
        <div class="col-md-3 mt-3">
            <mat-form-field>
                <input matInput placeholder="Place Of Supply" />
            </mat-form-field>
        </div>
    </div>
</div>

<div class="container my-3">
    <h3 class="font-weight-bold">Shipping Address</h3>
    <div class="row">
        <div class="col-md-3 mt-3">
            <mat-form-field>
                <input matInput placeholder="Place Of Supply" />
            </mat-form-field>
        </div>
        <div class="col-md-3">
            <mat-form-field>
                <mat-label>Remarks</mat-label>
                <textarea matInput placeholder="Ex. It makes me feel..."></textarea>
            </mat-form-field>
        </div>
    </div>
</div>
<mat-divider></mat-divider>

<div class="container my-5">
    <div class="row">
        <div class="col-md-9 col-sm-9"></div>
        <div class="col-md-3 col-sm-3 float-right">
            <mat-form-field>
                <mat-label>Search</mat-label>
                <input matInput type="text" />
                <mat-icon matPrefix>search</mat-icon>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

                <!-- Position Column -->
                <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="weight">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Weight </th>
                    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="symbol">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Symbol </th>
                    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>

    <div class="container my-3">

        <div class="row">
            <div class="col-md-3">
                <mat-form-field>
                    <mat-label>Remarks</mat-label>
                    <textarea matInput placeholder="Ex. It makes me feel..."></textarea>
                </mat-form-field>
            </div>
            <div class="col-md-3 mt-3">
                <mat-form-field>
                    <input matInput placeholder="Attach Files" />
                </mat-form-field>
            </div>
            <div class="col-md-3 mt-3">
                <mat-form-field>
                    <input matInput placeholder="Item Value" />
                </mat-form-field>
            </div>
            <div class="col-md-3 mt-3">
                <mat-form-field>
                    <input matInput placeholder="Taxable" />
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3">
                <mat-form-field>
                    <input matInput placeholder="Tax Amount" />
                </mat-form-field>
            </div>
            <div class="col-md-3">
                <mat-form-field>
                    <input matInput placeholder="CESS Amount" />
                </mat-form-field>
            </div>
            <div class="col-md-3">

                </mat-form-field>
            </div>
        </div>
    </div>

    <div class="container my-3">

    </div>
