<h3 class="mt-3" style="text-align: center;color:blue;">Material Issued For Job Work</h3>

<div class="container my-3">
    <div class="row">
        <div class="col-md-3">
            <mat-form-field>
                <input matInput placeholder="Vendor" />
            </mat-form-field>
        </div>
        <div class="col-md-3">
            <mat-form-field>
                <input matInput placeholder="Issued Date" />
            </mat-form-field>
        </div>
        <div class="col-md-3">
            <mat-form-field>
                <input matInput placeholder="Issued No" />
            </mat-form-field>
        </div>
        <div class="col-md-3">
            <mat-form-field>
                <input matInput placeholder="For Process" />
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <mat-form-field>
                <input matInput placeholder="Process Rate" />
            </mat-form-field>
        </div>
        <div class="col-md-3">
            <mat-form-field>
                <input matInput placeholder="Fresh/Rework" />
            </mat-form-field>
        </div>
    </div>
</div>
<mat-divider></mat-divider>

<div class="container my-3">
    <h3 class="font-weight-bold">Party Address</h3>
    <div class="row">
        <div class="col-md-3">
            <mat-form-field>
                <mat-label>Address</mat-label>
                <textarea matInput placeholder="Ex. It makes me feel..."></textarea>
            </mat-form-field>
        </div>
    </div>
</div>
<div class="container my-3">
    <h3 class="font-weight-bold">Shipping Address</h3>
    <div class="row">
        <div class="col-md-3 mt-3">
            <mat-form-field>
                <input matInput placeholder="Select From List" />
            </mat-form-field>
        </div>
        <div class="col-md-3">
            <mat-form-field>
                <mat-label>Address</mat-label>
                <textarea matInput placeholder="Ex. It makes me feel..."></textarea>
            </mat-form-field>
        </div>
    </div>
</div>
<mat-divider></mat-divider>

<div class="container my-3">
    <div class="row">
        <div class="col">
            <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

                <!-- Position Column -->
                <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="weight">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Weight </th>
                    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="symbol">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Symbol </th>
                    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
</div>
<mat-divider></mat-divider>

<div class="container my-3">
    <h3 class="font-weight-bold">Logistics</h3>
    <div class="row">
        <div class="col-md-3">
            <mat-form-field>
                <input matInput placeholder="Destination" />
            </mat-form-field>
        </div>
        <div class="col-md-3">
            <mat-form-field>
                <input matInput placeholder="Shipping Mode" />
            </mat-form-field>
        </div>

        <div class="col-md-3">
            <mat-form-field>
                <input matInput placeholder="Shipping Company" />
            </mat-form-field>
        </div>

        <div class="col-md-3">
            <mat-form-field>
                <input matInput placeholder="Shipping Tracking No" />
            </mat-form-field>
        </div>

    </div>
    <div class="row">
        <div class="col-md-3">
            <mat-form-field>
                <input matInput placeholder="Shipping Date" />
            </mat-form-field>
        </div>
        <div class="col-md-3">
            <mat-form-field>
                <input matInput placeholder="Select Charges" />
            </mat-form-field>
        </div>

        <div class="col-md-3">
            <mat-form-field>
                <input matInput placeholder="Vehicle/Vessal No" />
            </mat-form-field>
        </div>

        <div class="col-md-3">
            <mat-form-field>
                <input matInput placeholder="Charge Type" />
            </mat-form-field>
        </div>

    </div>
    <div class="row">
        <div class="col-md-3">
            <mat-form-field>
                <input matInput placeholder="Document Through" />
            </mat-form-field>
        </div>
        <div class="col-md-3">
            <mat-form-field>
                <input matInput placeholder="Port Of Landing" />
            </mat-form-field>
        </div>

        <div class="col-md-3">
            <mat-form-field>
                <input matInput placeholder="Port Of Discharge" />
            </mat-form-field>
        </div>

        <div class="col-md-3">
            <mat-form-field>
                <input matInput placeholder="No of Packts" />
            </mat-form-field>
        </div>

    </div>
    <div class="row">
        <div class="col-md-3">
            <mat-form-field>
                <input matInput placeholder="Weight" />
            </mat-form-field>
        </div>
        <div class="col-md-3">
            <mat-form-field>
                <input matInput placeholder="Distance" />
            </mat-form-field>
        </div>

        <div class="col-md-3">
            <mat-form-field>
                <input matInput placeholder="eWay Invoice No" />
            </mat-form-field>
        </div>

        <div class="col-md-3">
            <mat-form-field>
                <input matInput placeholder="eWay Invoice Date" />
            </mat-form-field>
        </div>

    </div>

    <div class="row">
        <div class="col-md-3">
            <mat-form-field>
                <input matInput placeholder="IRN No" />
            </mat-form-field>
        </div>

        <div class="col-md-3">
            <mat-form-field>
                <input matInput placeholder="IRN Cancel Date" />
            </mat-form-field>
        </div>

    </div>
</div>

<div class="container my-3">
    <div class="row">
        <div class="col-md-1">
            <button mat-raised-button color="primary">Save</button>
        </div>
        <div class="col-md-1">
            <button mat-raised-button>Clear</button>
        </div>
        <div class="col-md-1">
            <button mat-raised-button>Import</button>
        </div>
    </div>
</div>
