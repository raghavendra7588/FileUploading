<mat-toolbar color="primary" class="mat-elevation-z6">
   
         <span>
            <mat-icon>eco</mat-icon>Gramvyapar
        </span>


    <div class="spacer"></div>
    <a mat-button routerLink='dashboard'>Dashboard</a>
    <!-- <a mat-button routerLink='home'>Home</a> -->
    <button mat-button [matMenuTriggerFor]="menu" #menuTrigger="matMenuTrigger" (click)="menuTrigger.openMenu()">
        Purchase
    </button>
    <mat-menu #menu="matMenu" [overlapTrigger]="false">
        <span (mouseleave)="menuTrigger.closeMenu()">
            <button mat-menu-item routerLink='purchase/vendor'>Vendor
            </button>
            <button mat-menu-item routerLink='purchase/priceList'>Price List
            </button>
            <button mat-menu-item routerLink='purchase/purchaseOrder'>Purchase Order
            </button>
            <button mat-menu-item routerLink='purchase/goodsReceiptNote'>
                Goods Recipt Notes
            </button>

            <button mat-menu-item routerLink='purchase/purchaseBill'>Purchase Bill
            </button>
            <button mat-menu-item routerLink='purchase/purchaseCreditNote'>Purchase Credit Note
            </button>
            <button mat-menu-item routerLink='purchase/purchaseDeditNote'>Purchase Debit Note
            </button>
            <button mat-menu-item routerLink='purchase/purchaseReturn'>
                Purchase Return
            </button>
            <button mat-menu-item routerLink='purchase/billPayment'>
                Bill Payment
            </button>
            <button mat-menu-item routerLink='purchase/paymentDunes'>
                Payment Dunes
            </button>
            <button mat-menu-item routerLink='purchase/onlinePayment'>
                Online Payment
            </button>

        </span>
    </mat-menu>


    <button mat-button [matMenuTriggerFor]="inventory" #inventoryTrigger="matMenuTrigger"
        (click)="inventoryTrigger.openMenu()">
        Inventory
    </button>
    <mat-menu #inventory="matMenu" [overlapTrigger]="false">
        <span (click)="inventoryTrigger.closeMenu()">
            <button mat-menu-item routerLink='inventory/itemMaster'>
                Intern Master
            </button>
            <button mat-menu-item routerLink='inventory/stockAdjustment'>
                Stock Adjustment
            </button>
            <button mat-menu-item routerLink='inventory/materialIssue'>
                Material Issue
            </button>
            <button mat-menu-item routerLink='inventory/materialReceipt'>
                Material Receipt
            </button>

            <button mat-menu-item routerLink='inventory/interBranchIssueRequest'>
                Inter BranchIssueRequest
            </button>
            <button mat-menu-item routerLink='inventory/interBranchIssue'>
                Inter Branch Issue
            </button>
            <button mat-menu-item routerLink='inventory/interBranchReceipt'>
                Intern Branch Recipt
            </button>
            <button mat-menu-item [matMenuTriggerFor]="jobWorkOutword" routerLink='inventory/jobWorkOutWord'
                routerLink='inventory/jobWorkOutwardRate'>
                Job Work Outword
            </button>
            <mat-menu #jobWorkOutword="matMenu">
                <button mat-menu-item routerLink='inventory/jobWorkOutwardRate'>Job Work Outward Rate</button>
                <button mat-menu-item routerLink='inventory/materialIssueedForJobWork'>Matrial Issued For Job
                    Work</button>
                <button mat-menu-item routerLink='inventory/materialReceivedAfterJobWork'>Material Received After Job
                    Work</button>
                <button mat-menu-item routerLink='inventory/jobWorkOutwardInvoice'>Job Work Outward Invoice</button>
            </mat-menu>

        </span>
    </mat-menu>


    <a mat-button routerLink='uploadDocuments'>Join with us</a>
</mat-toolbar>
