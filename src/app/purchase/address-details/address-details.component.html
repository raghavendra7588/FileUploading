<h4 class="mt-3" style="text-align: center;color:blue;">Retailer Address Component</h4>

<div class="container">
    <div class="row">
        <div class="col-md-8"></div>
        <div class="col-md-4 text-right mb-5">
            <button mat-raised-button (click)="openDialog()">My Address</button>
        </div>

        <div class="col-md-12">

            <mat-table [dataSource]="dataSource" class="mat-elevation-z8">


                <ng-container matColumnDef="billingName">
                    <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.billingName}} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="address">
                    <mat-header-cell *matHeaderCellDef>Address</mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.billing_address}} </mat-cell>
                </ng-container>
<!-- 
                <ng-container matColumnDef="city">
                    <mat-header-cell *matHeaderCellDef>City</mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.billing_city}} </mat-cell>
                </ng-container> -->

                <!-- <ng-container matColumnDef="email">
                    <mat-header-cell *matHeaderCellDef>Email</mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.billing_email}} </mat-cell>
                </ng-container> -->

                <ng-container matColumnDef="phone">
                    <mat-header-cell *matHeaderCellDef>Phone</mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.billing_phone}} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="action">
                    <!-- <th mat-header-cell *matHeaderCellDef> Edit </th>
                    <td mat-cell *matCellDef="let element"> -->
                    <!-- <button mat-icon-button (click)="editEmployee(element)">
                            <mat-icon class="mat-18">edit</mat-icon>
                        </button> -->
                    <!-- <mat-icon class="mat-18" style="cursor: pointer;" (click)="editEmployee(element)">edit</mat-icon> -->
                    <mat-header-cell *matHeaderCellDef> Edit </mat-header-cell>
                    <mat-cell *matCellDef="let element" class="text-right">
                        <mat-icon class="mat-18" style="cursor: pointer;" (click)="editEmployee(element)">edit</mat-icon>
                    </mat-cell>
                    


                </ng-container>

                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
            </mat-table>
            <mat-paginator [pageSizeOptions]="[10,50,100]" showFirstLastButtons></mat-paginator>

        </div>
    </div>
</div>
