<div class="mat-display-1 mt-3" style="text-align: center;color:blue;"> Retailer Address Component</div>

<div class="container">
    <div class="row">
        <div class="col-md-8"></div>
        <div class="col-md-4 text-right mb-5">
            <button mat-raised-button (click)="openDialog()">Add Retailer Address</button>
        </div>

        <div class="col-md-12">
        
            <mat-table [dataSource]="dataSource" class="mat-elevation-z8">
           
                <ng-container matColumnDef="id">
                    <mat-header-cell *matHeaderCellDef> Id. </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="billingName">
                    <mat-header-cell *matHeaderCellDef> Billing Name</mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.billingName}} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="address">
                    <mat-header-cell *matHeaderCellDef> Address </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.billing_address}} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="city">
                    <mat-header-cell *matHeaderCellDef> City </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.billing_city}} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="email">
                    <mat-header-cell *matHeaderCellDef> Email </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.billing_email}} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="phone">
                    <mat-header-cell *matHeaderCellDef> Phone </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.billing_phone}} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Edit </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button (click)="editEmployee(element)">
                            <mat-icon class="mat-18">edit</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
            </mat-table>

        </div>
    </div>
</div>
