 <h3 class="mt-3" style="text-align: center;color:blue;">Bill Payment Component</h3>

<div class="container my-3">
    <div class="row">
        <div class="col-md-3">
            <mat-form-field>
                <input matInput placeholder="Date" />
            </mat-form-field>
        </div>
        <div class="col-md-3">
            <mat-form-field>
                <input matInput placeholder="Voucher No" />
            </mat-form-field>
        </div>
        <div class="col-md-3">
            <mat-form-field>
                <input matInput placeholder="Vendor" />
            </mat-form-field>
        </div>
        <div class="col-md-3">
            <mat-form-field>
                <input matInput placeholder="Email" />
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <mat-form-field>
                <input matInput placeholder="Cash/Bank A/C" />
            </mat-form-field>
        </div>
        <div class="col-md-3">
            <mat-form-field>
                <input matInput placeholder="Amount" />
            </mat-form-field>
        </div>
        <div class="col-md-3">
            <mat-form-field>
                <input matInput placeholder="Cheque No" />
            </mat-form-field>
        </div>
        <div class="col-md-3">
            <mat-form-field>
                <input matInput placeholder="Bank Ref No" />
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <mat-form-field>
                <input matInput placeholder="Dated" />
            </mat-form-field>
        </div>
    </div>
</div>
<mat-divider></mat-divider>


<div class="container my-3">
    <div class="row">
        <div class="col-md-9 col-sm-9"></div>
        <div class="col-md-3 col-sm-3 float-right">
          <mat-form-field>
            <mat-label>Search</mat-label>
            <input matInput type="text" />
            <mat-icon matPrefix>search</mat-icon>
          </mat-form-field>
        </div>
    </div><div class="row">
        <div class="col">
            <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">


                <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                </ng-container>

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <ng-container matColumnDef="weight">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Weight </th>
                    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                </ng-container>

                <ng-container matColumnDef="symbol">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Symbol </th>
                    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>

      
    
</div>
<mat-divider></mat-divider>


<div class="container my-3">
    <h3 class="font-weight-bold">Narration</h3>
    <div class="row">
        <div class="col-md-3">
            <mat-form-field>
                <mat-label>Remarks</mat-label>
                <textarea matInput placeholder="Ex. It makes me feel..."></textarea>
            </mat-form-field>
        </div>
        <div class="col-md-3 mt-3">
            <mat-form-field>
                <input matInput placeholder="Total Bill Amount" />
            </mat-form-field>
        </div>
        <div class="col-md-3 mt-3">
            <mat-form-field>
                <input matInput placeholder="Less Cash Discount" />
            </mat-form-field>
        </div>
        <div class="col-md-3 mt-3">
            <mat-form-field>
                <input matInput placeholder="Less TDS Deducted" />
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <mat-form-field>
                <input matInput placeholder="Add Delay Interest/OC" />
            </mat-form-field>
        </div>
        <div class="col-md-3">
            <mat-form-field>
                <input matInput placeholder="Net Amount" />
            </mat-form-field>
        </div>
        <div class="col-md-3">
            <mat-form-field>
                <input matInput placeholder="On Amount" />
            </mat-form-field>
        </div>
        <div class="col-md-3">
            <mat-form-field>
                <input matInput placeholder="Total Payment" />
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <mat-form-field>
                <input matInput placeholder="Add Bank Charges" />
            </mat-form-field>
        </div>
        <div class="col-md-3">
            <mat-form-field>
                <input matInput placeholder="Net Bank Impact" />
            </mat-form-field>
        </div>
    </div>
</div>
<mat-divider></mat-divider>

<div class="container my-3">
    <h3 class="font-weight-bold">Attribute</h3>
    <div class="row">
        <div class="col-md-3">
            <mat-form-field>
                <input matInput placeholder="TDS Section" />
            </mat-form-field>
        </div>
        <div class="col-md-3">
            <mat-form-field>
                <input matInput placeholder="TDS Ledger" />
            </mat-form-field>
        </div>
        <div class="col-md-3">
            <mat-form-field>
                <input matInput placeholder="TDS Gross Amount" />
            </mat-form-field>
        </div>
        <div class="col-md-3">
            <mat-form-field>
                <input matInput placeholder="TDS Rate" />
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <mat-form-field>
                <input matInput placeholder="TDS Amount" />
            </mat-form-field>
        </div>
    </div>
</div>

<div class="container my-3">
    <div class="row">
        <div class="col-md-1">
            <button mat-raised-button color="primary">Save</button>
        </div>
        <div class="col-md-1">
            <button mat-raised-button>Clear</button>
        </div>
        <div class="col-md-1">
            <button mat-raised-button>Import</button>
        </div>
    </div>
</div>
