<div class="container">
    <h3 class="font-weight-bold">Purchase Price List</h3>
    <div class="row">

        <div class="col-md-4">
            <mat-form-field>
                <input matInput placeholder="Description" name="description" />
            </mat-form-field>
        </div>

    </div>
    <div class="row">
        <div class="col-md-4">
            <mat-form-field>
                <input matInput placeholder="Price Category" name="priceCategory" />
            </mat-form-field>
        </div>
    </div>
 

<div class="row">
    <div class="col-md-4">
        <mat-form-field>
            <input matInput placeholder="Effective From" name="effectiveFrom" />
        </mat-form-field>
    </div>
    <div class="col-md-3">
        <button mat-raised-button color="primary">Get Latest Price</button>
    </div>
</div>
     
</div>
<mat-divider></mat-divider>


<div class="container my-2">

    <div class="text-right">
  
  
    </div>
    <div class="row">
      <div class="col-md-7 col-sm-9"></div>
      <div class="col-md-3 col-sm-3 float-right mr-2">
        <mat-form-field>
          <mat-label>Search</mat-label>
          <input matInput type="text" />
          <mat-icon matPrefix>search</mat-icon>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 mb-2">
  
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  
          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
          </ng-container>
  
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
  
          <!-- Weight Column -->
          <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Weight </th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
          </ng-container>
  
          <!-- Symbol Column -->
          <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Symbol </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
  
  
      </div>
    </div>
  </div>

  <div mat-dialog-actions align="end">
    <button mat-raised-button color="primary">Save</button>
    <button mat-raised-button>Clear</button>
    <button mat-raised-button>Print</button>
    <button mat-raised-button>Import</button>
    <button mat-raised-button mat-dialog-close>Close</button>
  </div>
