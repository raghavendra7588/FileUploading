<div class="conatainer">
  <h2 class="font-weight-bold">Basic</h2>

  <div class="row">

    <div class="col-md-4">
      <mat-form-field>
        <input matInput placeholder="GST no" name="gstNo" />
      </mat-form-field>
    </div>

    <div class="col-md-4">
      <mat-form-field>
        <input matInput placeholder="Code" name="code">
      </mat-form-field>
    </div>
    <div class="col-md-4">
      <mat-form-field>
        <input matInput placeholder="Territory" name="Territory">
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-md-4">
      <mat-form-field>
        <input matInput placeholder="Name" name="Name">
      </mat-form-field>
    </div>

    <div class="col-md-4">
      <mat-form-field>
        <input matInput placeholder="Under Ledger" name="underLedger">
      </mat-form-field>
    </div>

    <div class="col-md-4">
      <mat-form-field>
        <input matInput placeholder="Contact-Person" name="contactPerson">
      </mat-form-field>
    </div>
    <!-- <div class="col-md-4">
     
    </div> -->
  </div>


  <div class="row">
    <div class="col-md-4">
      <mat-form-field>
        <input matInput placeholder="Print Name" name="PrintName">
      </mat-form-field>
    </div>
    <div class="col-md-4">
      <mat-form-field>
        <mat-label>Firm Status</mat-label>
        <mat-select name="documents">
          <mat-option *ngFor="let document of documents" [value]="document.type" required>
            {{ document.type }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="col-md-4">
      <mat-form-field>
        <input matInput placeholder="Party Category" name="partyCategory">
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-md-4">
      <div class="row">

        <div class="col-md-10">
          <mat-label>Party Common For Sale Purchase</mat-label>
        </div>

        <div class="col-md-2">
          <mat-radio-group aria-label="Select an option">
            <mat-radio-button value="1"></mat-radio-button>
          </mat-radio-group>
        </div>

      </div>
    </div>
    <div class="col-md-4">
      <div class="row">
        <div class="col-md-8">
          <mat-label>is Sub Party</mat-label>
        </div>
        <div class="col-md-3">
          <mat-radio-group aria-label="Select an option">
            <mat-radio-button value="1"></mat-radio-button>
          </mat-radio-group>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="row">
        <div class="col-md-8">
          <mat-label>Inactive</mat-label>
        </div>
        <div class="col-md-3">
          <mat-radio-group aria-label="Select an option">
            <mat-radio-button value="1"></mat-radio-button>
          </mat-radio-group>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-4">
      <mat-form-field floatPlaceholder="never">
        <input [hidden]="true" type="file" accept="all/*" #fileSelect>
        <input readonly matInput name="inputFiles" placeholder="Please select file..." required />
        <button matSuffix mat-icon-button (click)="fileSelect.click();" matTooltip="Select a file"
          [matTooltipPosition]="'above'">
          <mat-icon>file_upload</mat-icon>
        </button>
      </mat-form-field>
    </div>

  </div>
</div>
<mat-divider></mat-divider>
