<h3 class="mt-3" style="text-align: center;color:blue;">Purchase Order Component</h3>

<div class="container mt-3 mb-2">
    <div class="row">
        <div class="col-md-3">
            <mat-form-field>
                <input matInput placeholder="GST Type" name="gstType" />
            </mat-form-field>
        </div>

        <div class="col-md-3">
            <mat-form-field>
                <input matInput placeholder="Vendor" name="vendor" />
            </mat-form-field>
        </div>

        <div class="col-md-3">
            <mat-form-field>
                <input matInput placeholder="Email" name="email" />
            </mat-form-field>
        </div>

        <div class="col-md-3">
            <mat-form-field>
                <input matInput placeholder="Tax" name="tax" />
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <mat-form-field>
                <input matInput placeholder="Order No" name="orderNo" />
            </mat-form-field>
        </div>
        <div class="col-md-3">
            <mat-form-field class="full-width-field">
                <input matInput placeholder="Order Date" name="orderDate" />
            </mat-form-field>
        </div>
        <div class="col-md-3">

            <mat-form-field class="full-width-field">
                <input matInput placeholder="Reference No" name="referenceNo" />
            </mat-form-field>
        </div>
        <div class="col-md-3">
            <mat-form-field class="full-width-field">
                <input matInput placeholder="Reference Date" name="referenceDate" />
            </mat-form-field>
        </div>
    </div>

    <div class="row">
        <div class="col-md-3">
            <mat-form-field>
                <input matInput placeholder="Delivery Date" name="deliveryDate" />
            </mat-form-field>
        </div>
        <div class="col-md-3">
            <mat-form-field>
                <input matInput placeholder="Agent" name="agent" />
            </mat-form-field>
        </div>
        <div class="col-md-3">
            <mat-form-field>
                <input matInput placeholder="Payment Terms" name="paymentTerms" />
            </mat-form-field>
        </div>
        <div class="col-md-3"></div>
    </div>


</div>
<mat-divider></mat-divider>


<div class="container mt-2">
    <h3 class="font-weight-bold">Billing Address</h3>
    <div class="row mt-1">
        <div class="col-md-3">
            <mat-form-field>
                <mat-label>Address</mat-label>
                <textarea matInput placeholder="Ex. It makes me feel..."></textarea>
            </mat-form-field>
        </div>
        <div class="col-md-3">
            <mat-form-field>
                <input matInput placeholder="GST No" name="gstNo" />
            </mat-form-field>
        </div>

        <div class="col-md-3">
            <mat-form-field>
                <input matInput placeholder="Contact Person" name="conatctPerson" />
            </mat-form-field>
        </div>

    </div>

</div>

<div class="container">
    <h3 class="font-weight-bold">Shipping Address</h3>
    <div class="row">
        <div class="col-md-3">
            <mat-form-field>
                <mat-label>Address</mat-label>
                <textarea matInput placeholder="Ex. It makes me feel..."></textarea>
            </mat-form-field>

        </div>
        <div class="col-md-3">
            <mat-form-field>
                <input matInput placeholder="GST No" name="gstNo" />
            </mat-form-field>
        </div>
    </div>
</div>


<mat-divider></mat-divider>

<div class="container my-3">
    <div class="row">
        <div class="col">
            <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

                <!-- Position Column -->
                <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="weight">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Weight </th>
                    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="symbol">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Symbol </th>
                    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
</div>

<mat-divider></mat-divider>
<div class="container my-3">
    <div class="row">
        <div class="col-md-3">
            <mat-form-field>
                <mat-label>Remarks</mat-label>
                <textarea matInput placeholder="Ex. It makes me feel..."></textarea>
            </mat-form-field>
        </div>

        <div class="col-md-3">
            <mat-form-field>
                <input matInput placeholder="Item Value" name="itemValue"/>
            </mat-form-field>
        </div>

        <div class="col-md-3">
            <mat-form-field>
                <input matInput placeholder="Tax amount" name="taxAmount"/>
            </mat-form-field>
        </div>
        <div class="col-md-3 ">
            <mat-form-field>
                <input matInput placeholder="Taxable" name="taxAble"/>
            </mat-form-field>
        </div>
    </div>

    <div class="row">
        <div class="col-md-3">
            <mat-form-field>
                <input matInput placeholder="Tax Amount" name="taxAmount"/>
            </mat-form-field>
        </div>
        <div class="col-md-3">
            <mat-form-field>
                <input matInput placeholder="CESS Amount" name="cessAmount"/>
            </mat-form-field>
        </div>
        <div class="col-md-3">
            <mat-form-field>
                <input matInput placeholder="DOC Amount" name="docAmount"/>
            </mat-form-field>
        </div>
        <div class="col-md-3">
            <mat-form-field>
                <input matInput placeholder="File Input" name="fileInput"/>
            </mat-form-field>
     
        </div>
    </div>

    <div class="row">
        <div class="col-md-3">
            <mat-form-field>
                <input matInput placeholder="Advance Amount" name="advanceAmount"/>
            </mat-form-field>
        </div>
        <div class="col-md-3">
            <mat-form-field>
                <input matInput placeholder="Advance Ledger" name="advanceLedger"/>
            </mat-form-field>
        </div>
    </div>
</div>

<div class="container my-3">
    <div class="row">
        <div class="col-md-1">
            <button mat-raised-button color="primary">Save</button>
        </div>
        <div class="col-md-1">
            <button mat-raised-button>Clear</button>
        </div>
    </div>
</div>
