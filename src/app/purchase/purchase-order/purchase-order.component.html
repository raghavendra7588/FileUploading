<h3 class="mt-3" style="text-align: center;color:blue;">Purchase Order Component</h3>

<div class="container mt-3 mb-2">
    <div class="row">
        <div class="col-md-3">
            <mat-form-field>
                <input matInput placeholder="GST Type" name="gstType" [(ngModel)]="purchaseOrder.gstType" />
            </mat-form-field>
        </div>

        <div class="col-md-3">
            <mat-form-field>
                <input matInput placeholder="Vendor" name="vendor" [(ngModel)]="purchaseOrder.vendor" />
            </mat-form-field>
        </div>

        <div class="col-md-3">
            <mat-form-field>
                <input matInput placeholder="Email" name="email" [(ngModel)]="purchaseOrder.email" />
            </mat-form-field>
        </div>

        <div class="col-md-3">
            <mat-form-field>
                <input matInput placeholder="Tax" name="tax" [(ngModel)]="purchaseOrder.tax" />
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <mat-form-field>
                <input matInput placeholder="Order No" name="orderNo" [(ngModel)]="purchaseOrder.orderNo" />
            </mat-form-field>
        </div>
        <div class="col-md-3">
            <mat-form-field>
                <mat-label>Order Date</mat-label>
                <input matInput [matDatepicker]="picker1" [(ngModel)]="purchaseOrder.orderDate" placeholder="From Date"
                    disabled>
                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>

        </div>
        <div class="col-md-3">

            <mat-form-field class="full-width-field">
                <input matInput placeholder="Reference No" name="referenceNo" [(ngModel)]="purchaseOrder.referenceNo" />
            </mat-form-field>
        </div>
        <div class="col-md-3">
            <mat-form-field class="full-width-field">
                <input matInput placeholder="Reference Date" name="referenceDate"
                    [(ngModel)]="purchaseOrder.referenceDate" />
            </mat-form-field>
        </div>
    </div>

    <div class="row">
        <div class="col-md-3">
            <mat-form-field>
                <mat-label>Delivery Date</mat-label>
                <input matInput [matDatepicker]="picker" [(ngModel)]="purchaseOrder.deliveryDate">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>

            </mat-form-field>
        </div>
        <div class="col-md-3">
            <mat-form-field>
                <input matInput placeholder="Agent" name="agent" [(ngModel)]="purchaseOrder.agent" />
            </mat-form-field>
        </div>
        <div class="col-md-3">
            <mat-form-field>
                <input matInput placeholder="Payment Terms" name="paymentTerms"
                    [(ngModel)]="purchaseOrder.paymentTerms" />
            </mat-form-field>
        </div>
        <div class="col-md-3"></div>
    </div>


</div>
<mat-divider></mat-divider>


<div class="container mt-2">
    <h3 class="font-weight-bold">Billing Address</h3>
    <div class="row mt-1">
        <div class="col-md-3">
            <mat-form-field>
                <mat-label>Address</mat-label>
                <textarea matInput [(ngModel)]="purchaseOrder.gstType" placeholder="Ex. It makes me feel..."></textarea>
            </mat-form-field>
        </div>
        <div class="col-md-3 mt-3">
            <mat-form-field>
                <input matInput [(ngModel)]="purchaseOrder.gstType" placeholder="GST No" name="gstNo" />
            </mat-form-field>
        </div>

        <div class="col-md-3 mt-3">
            <mat-form-field>
                <input matInput [(ngModel)]="purchaseOrder.gstType" placeholder="Contact Person" name="conatctPerson" />
            </mat-form-field>
        </div>

    </div>

</div>

<div class="container">
    <h3 class="font-weight-bold">Shipping Address</h3>
    <div class="row">
        <div class="col-md-3">
            <mat-form-field>
                <mat-label>Address</mat-label>
                <textarea matInput [(ngModel)]="purchaseOrder.gstType" placeholder="Ex. It makes me feel..."></textarea>
            </mat-form-field>

        </div>
        <div class="col-md-3 mt-3">
            <mat-form-field>
                <input matInput [(ngModel)]="purchaseOrder.gstType" placeholder="GST No" name="gstNo" />
            </mat-form-field>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <button mat-raised-button (click)="openDialog()">Go to Price List</button>
    </div>
</div>

<mat-divider></mat-divider>

<div class="container my-3">
    <div class="row">
        <div class="col">
            <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

                <!-- Position Column -->
                <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="weight">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Weight </th>
                    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="symbol">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Symbol </th>
                    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
</div>

<mat-divider></mat-divider>
<div class="container my-3">
    <div class="row">
        <div class="col-md-3">
            <mat-form-field>
                <mat-label>Remarks</mat-label>
                <textarea matInput [(ngModel)]="purchaseOrder.remarks" placeholder="Ex. It makes me feel..."></textarea>
            </mat-form-field>
        </div>

        <div class="col-md-3 mt-3">
            <mat-form-field>
                <input matInput [(ngModel)]="purchaseOrder.itemValue" placeholder="Item Value" name="itemValue" />
            </mat-form-field>
        </div>

        <div class="col-md-3 mt-3">
            <mat-form-field>
                <input matInput [(ngModel)]="purchaseOrder.taxAmount" placeholder="Tax amount" name="taxAmount" />
            </mat-form-field>
        </div>
        <div class="col-md-3 mt-3 ">
            <mat-form-field>
                <input matInput [(ngModel)]="purchaseOrder.taxable" placeholder="Taxable" name="taxAble" />
            </mat-form-field>
        </div>
    </div>

    <div class="row">

        <div class="col-md-3">
            <mat-form-field>
                <input matInput [(ngModel)]="purchaseOrder.cessAmount" placeholder="CESS Amount" name="cessAmount" />
            </mat-form-field>
        </div>
        <div class="col-md-3">
            <mat-form-field>
                <input matInput [(ngModel)]="purchaseOrder.docAmount" placeholder="DOC Amount" name="docAmount" />
            </mat-form-field>
        </div>

        <div class="col-md-3">
            <mat-form-field>
                <input matInput [(ngModel)]="purchaseOrder.advanceAmount" placeholder="Advance Amount"
                    name="advanceAmount" />
            </mat-form-field>
        </div>
        <div class="col-md-3">
            <mat-form-field>
                <input matInput [(ngModel)]="purchaseOrder.advanceLedger" placeholder="Advance Ledger"
                    name="advanceLedger" />
            </mat-form-field>
        </div>
    </div>

</div>

<div class="container my-3">
    <div class="row">
        <div class="col-md-1">
            <button mat-raised-button color="primary">Save</button>
        </div>
        <div class="col-md-1">
            <button mat-raised-button>Clear</button>
        </div>
    </div>
</div>
