<h3 class="mt-3" style="text-align: center;color:blue;">Vendor/Order Wise Purchase Reports</h3>


<div class="container">
  <div class="row">
    <div class="col-md-3">
      <mat-form-field style="width: 100%;">
        <mat-select id="vendor_List" [(ngModel)]="purchaseReport.vendorId" placeholder="Vendor List">
          <mat-option *ngFor="let item of vendorData" [value]="item.vendorId" (click)="selectedVendorFromList(item)">
            {{item.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>


    <div class="col-md-3">
      <mat-form-field style="width: 100%;">
        <input matInput placeholder="Order Number" name="orderId" (keyup)="applyFilter($event.target.value)" [(ngModel)]="purchaseReport.orderNo" />
      </mat-form-field>
    </div>
    <div class="col-md-3">
      <mat-form-field style="width: 100%;">
        <mat-label>Start Date</mat-label>
        <input matInput [matDatepicker]="picker1" placeholder="From Date"
          [(ngModel)]="purchaseReport.startDate">
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
      </mat-form-field>

    </div>

    <div class="col-md-3">
      <mat-form-field style="width: 100%;">
        <mat-label>End Date</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="purchaseReport.endDate">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>

  </div>
  <div class="row mt-3">
    <div class="col-md-8">
      <mat-form-field style="width: 100%;">
        <mat-label>Filter</mat-label>
        <input matInput autocomplete="off" (keyup)="applyFilter($event.target.value)">
      </mat-form-field>
    </div>
    <div class="col-md-4">


      <button mat-raised-button color="primary" class="width-100 mt-2" (click)="searchRecords()">Search Records</button>
    </div>

  </div>
</div>


<div class="container">
  <div class="row">

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="vendorName">
        <th mat-header-cell *matHeaderCellDef> Vendor Name </th>
        <td mat-cell *matCellDef="let element"> {{element.vendor_name}} </td>
      </ng-container>

      <ng-container matColumnDef="orderNo">
        <th mat-header-cell *matHeaderCellDef> Order No </th>
        <td mat-cell *matCellDef="let element"> {{element.OrderNo}} </td>
      </ng-container>

      <ng-container matColumnDef="orderDate">
        <th mat-header-cell *matHeaderCellDef> Order Date </th>
        <td mat-cell *matCellDef="let element"> {{element.OrderDate}} </td>
      </ng-container>

      <ng-container matColumnDef="deliveryDate">
        <th mat-header-cell *matHeaderCellDef> Delivery Date </th>
        <td mat-cell *matCellDef="let element"> {{element.DeliveryDate}} </td>
      </ng-container>

      <ng-container matColumnDef="batchNo">
        <th mat-header-cell *matHeaderCellDef> Batch No </th>
        <td mat-cell *matCellDef="let element"> {{element.BatchNumber}} </td>
      </ng-container>

      
      <ng-container matColumnDef="orderedTimeStamp">
        <th mat-header-cell *matHeaderCellDef> Order Time Stamp </th>
        <td mat-cell *matCellDef="let element"> {{element.CreatedAt}} </td>
      </ng-container>

      <ng-container matColumnDef="print">
        <th mat-header-cell *matHeaderCellDef> Print </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="viewPurchaseOrder(element)">
            <mat-icon class="mat-18">print</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
