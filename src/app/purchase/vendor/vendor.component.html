<div class="mat-display-1 mt-3" style="text-align: center;color:blue;"> Vendor Component</div>



<div class="container my-5">

  <div class="text-right">

    <button mat-raised-button (click)="openDialog()">Add New Vendor</button>

  </div>
  <div class="row">
    <div class="col-md-9 col-sm-9"></div>
    <div class="col-md-3 col-sm-3 float-right">
      <mat-form-field>
        <mat-label>Search</mat-label>
        <input matInput type="text" />
        <mat-icon matPrefix>search</mat-icon>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 mb-3">
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="registrationDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Registration Date </th>
          <td mat-cell *matCellDef="let element"> {{element.registrationDate}} </td>
        </ng-container>

        <ng-container matColumnDef="paymentTerm">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Payment Term </th>
          <td mat-cell *matCellDef="let element"> {{element.paymentTeam}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="bankName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Bank Name </th>
          <td mat-cell *matCellDef="let element"> {{element.bankName}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="creditLimit">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Credit Limit </th>
          <td mat-cell *matCellDef="let element"> {{element.creditLimit}} </td>
        </ng-container>

        <ng-container matColumnDef="transporter">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Transporter </th>
          <td mat-cell *matCellDef="let element"> {{element.transporter}} </td>
        </ng-container>


        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Edit </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="editEmployee(element)">
              <mat-icon class="mat-18">edit</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>


    </div>
  </div>
</div>
